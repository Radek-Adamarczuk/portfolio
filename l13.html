    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">

                <div class="d-flex justify-content-center flex-wrap">
                    <div>

                            <div class="w-100 d-flex justify-content-center flex-wrap ">
                                <h2 class=" w-100 text-center">PLAYER</h2>
                                <img class="robot "
                                    src="images/photo-delighted-mysterious-male-nerd-points-with-index-finger-looks-curiously-selects-someone-wears-spectacles-casual-jumper-isolated-pink-wall-hmm-interesting.jpg"
                                    alt="Robot">
                            </div>
                            <br>
                            <div class="W-100">

                                <a class="fs-7 text-black"
                                    href="https://pl.freepik.com/darmowe-wektory/plywajacy-robot_82654546.htm#fromView=search&page=1&position=1&uuid=e8ccea0b-88ea-422d-8991-87249a775152">Obraz
                                    autorstwa juicy_fish na Freepik</a>
                                <p class="player fs-3 fw-bold w-100 text-center ">SCORE: 0</p>
                                <div class="player_card d-flex card_number">

                                </div>
                            </div>

                        </div>

                        <div class=" px-5  d-flex justify-content-evenly">
                            <button onclick="pass()" type="button" class="px-3 btn btn-primary">PASS</button>
                            <button onclick="play_again()" class="btn btn-warning">PLAY AGAIN</button>
                            <button onclick="gracz_points()" type="button" class="btn btn-success">KEEP PLAYING</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>


        <script>

            function show_offcanvas(text) {
                document.querySelector(".offcanvas").classList.add("show")
                document.querySelector(".winner").innerHTML = text
                document.querySelector(".show_player_points").innerHTML = "twoje punkty: " + punkty_gracza
                document.querySelector(".show_komputer_points").innerHTML = "punkty komputera: " + punkty_komputera

            }
            function close_offcanvas() {
                document.querySelector(".offcanvas").classList.remove("show")

            }
            //[5, 6, 11, 3]
            let lista_gracza = []
            let lista_komputera = []

            let punkty_gracza = 0
            let punkty_komputera = 0


            function random_score() {
                let x = Math.floor((Math.random() * 10) + 2);
                return x
            }

            function komputer_points() {
                let punkty = random_score()
                lista_komputera.push(punkty)

                let badge = document.createElement("p")
                badge.innerHTML = "+" + punkty

                document.querySelector(".robot_card").appendChild(badge)


                let suma = 0
                lista_komputera.forEach(element => {
                    suma += element
                });
                punkty_komputera = suma

                document.querySelector(".computer").innerHTML = "score: " + suma

                if (punkty_komputera > 21) {
                    if (lista_komputera.includes(11)) {
                        let idx = lista_komputera.indexOf(11)
                        lista_komputera[idx] = 1
                    }
                    else {
                        show_offcanvas("GRACZ WYGRAŁ")
                    }
                }

            }

            function gracz_points() {
                let punkty = random_score()
                lista_gracza.push(punkty)

                let badge = document.createElement("p")
                badge.innerHTML = "+" + punkty

                document.querySelector(".player_card").appendChild(badge)
                let suma = 0
                lista_gracza.forEach(element => {
                    suma += element
                });
                punkty_gracza = suma

                document.querySelector(".player").innerHTML = "score: " + suma

                if (punkty_gracza > 21) {
                    if (lista_gracza.includes(11)) {
                        let idx = lista_gracza.indexOf(11)
                        lista_gracza[idx] = 1
                    }
                    else {
                        show_offcanvas("GRACZ WYGRAŁ")
                    }
                }

                if (punkty_komputera < 17) {
                    komputer_points()
                }
            }
            gracz_points()

            function pass() {
                while (punkty_komputera < 17) {
                    komputer_points()
                }
                if (punkty_komputera > 21) {
                    show_offcanvas("GRACZ WYGRAŁ")

                }

                else if (punkty_gracza > punkty_komputera) {
                    show_offcanvas("GRACZ WYGRAŁ")
                }
                else if (punkty_gracza < punkty_komputera) {
                    show_offcanvas("COMPUTER WYGRAŁ")
                }
                else {

                    show_offcanvas("REMIS")
                }
            }
            function play_again() {
                window.location.reload();
            }

        </script>
