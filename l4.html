    <div style="background-color: rgb(0, 255, 34); padding: 50px; border: 1px solid black;">
        <h2>Program sprawdza poprawność hasła</h2>       
        <form method="GET" onsubmit="return valid_date()">
            <input  required type="email" placeholder="login">
            <p>login to email</p>



            <input required oninput="check_password(this)" type="password" placeholder="password">
            <p class="password_info"></p>



          
          <input  type="submit" value="sprawdź">
        </form>

    <script>
        function valid_date(){
            return true
        }
        function check_password(element){
            if(element.value.length == 0){
                document.querySelector(".password_info").innerHTML = "podaj haslo"
            }
            else if(element.value.length <= 8){
                console.log();
                document.querySelector(".password_info").innerHTML = "Hasło powinno mieć przynajmniej 8 znaków"
            }
            
            else{
                document.querySelector(".password_info").innerHTML = "bezpieczne hasło:D" 
            }
        }  

        // z1
        let lista = []
        function sprawdz() {
            lista = []
            let inputs = document.querySelectorAll("input")
            inputs.forEach((input) => {
                lista.push(input.value)
            })
            console.log(czy_istnieje(lista))

            let diw = document.querySelector(".div")
            if (czy_istnieje(lista)) {
                diw.innerHTML = "trójkąt istnieje"
            }
            else {
                diw.innerHTML = "trójkąt nie istnieje"
            }
        }
        function czy_istnieje(lista) {
            let a = Number(lista[0])
            let b = Number(lista[1])
            let c = Number(lista[2])

            return (a < (b + c))
        }
