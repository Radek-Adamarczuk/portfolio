        let lista_kontynetow = []
        function kontynent(input) {
            if (lista_kontynetow.includes(input.value)) {
                lista_kontynetow.splice(lista_kontynetow.indexOf(input.value), 1)
            }
            else {
                lista_kontynetow.push(input.value)
            }

        }
        let regex
        let min = 0
        let max = 10167264326

        function szukaj() {

            let wartosc = document.querySelector('.input').value
            regex = new RegExp(wartosc.toLowerCase())
            let new_min = document.querySelector(".min").value
            
            if (new_min) {
                min = Number(new_min)
            }
            else {
                min = 0
            }

            let new_max = document.querySelector(".max").value
            if (new_max) {
                max = Number(new_max)
            }
            else {
                max = 10167264326
            }
            generate()
        }
        function wybory() {
            window.location.reload()
            generate()

        }



        function generate() {

            lista = sortuj()
            document.querySelector(".main").innerHTML = ""

            lista.forEach(element => {
                let lista_pomoc
                if (lista_kontynetow.length == 0) {
                    lista_pomoc = ["Europa", 'Azja', "Ameryka Południowa", "Ameryka Północna", "Antarktyda", "Australia", "afryka"]
                }
                else {
                    lista_pomoc = lista_kontynetow
                }
                if (!(element.name.match(regex))) {
                    return
                }
                if (element.liczba_zwierzat < min || element.liczba_zwierzat > max) {
                    return
                }
                if (!(lista_pomoc.includes(element.kontynent))) {
                    return
                }
                document.querySelector(".main").innerHTML +=
                    `
    <div class="karta" data-aos="fade-up">
    <h3>${element.name}</h3>
    <img src="images/${element.name}.jpg" alt="">   
    <p>${element.opis}</p>
    <p> liczba zwierząt: ${element.liczba_zwierzat}</p>
            <p> popularność: ${element.popularnosc}</p>
            </div>
            `
            });
        }
        generate()

        function sortuj() {
            let lista_s = []
            let select = document.querySelector("select").value
            if (select == "p_ros") {
                let current;
                for (let i = 0; i < lista.length; i++) {
                    current = lista[i]
                    for (let j = i; j < lista.length; j++) {

                        if (lista[j].popularnosc < current.popularnosc) {
                            let tmp = current
                            current = lista[j]
                            lista[j] = tmp
                        }
                    }
                    lista_s.push(current)
                }
            }
            if (select == "p_mal") {
                let current;
                for (let i = 0; i < lista.length; i++) {
                    current = lista[i]

                        }
                    }
                    lista_s.push(current)
                }

            }

                    current = lista[i]

                    }

                            let tmp = current
                            current = lista[j]
                            lista[j] = tmp
                        }
                    }
                    lista_s.push(current)
                }

            }
            return lista_s;
        }
