    <script>



        function odswiez() {
            window.location.reload()
        }




        let x_turn = true
        let liczenie = 0
        let buttons = document.querySelectorAll("Button")
        let lista = []
        function ButtonClick(button) {
            liczenie += 1
            button.disabled = true
            lista[button.value] = (x_turn) ? "x" : "o"

            button.innerHTML = (x_turn) ? "x" : "o"
            // skrócony if
            // zmienna = (warunek)? "wartosx jezeli prawda" : "wartosc jeseli fałs"
            x_turn = !x_turn
            if (win()) {
                document.querySelector(".absolutny").classList.add('koniec_gry')
                document.querySelector(".absolutny").innerHTML = (x_turn) ? 'wygrało o' : "wygrał x"
            }
            else if (liczenie == 9) {
                console.log("koniuec");
                document.querySelector(".absolutny").classList.add('remis')
                document.querySelector(".absolutny").innerHTML = "remis"
            }
            console.log(liczenie)
        }
        function win() {
            if (lista[0] == lista[1] && lista[2] == lista[0] && lista[0]) {
                return true
            }
            if (lista[3] == lista[4] && lista[5] == lista[3] && lista[3]) {
                return true
            }
            if (lista[6] == lista[7] && lista[8] == lista[6] && lista[6]) {
                return true
            }


            if (lista[0] == lista[3] && lista[6] == lista[0] && lista[0]) {
                return true
            }
            if (lista[1] == lista[4] && lista[7] == lista[1] && lista[1]) {
                return true
            }
            if (lista[2] == lista[5] && lista[5] == lista[8] && lista[2]) {
                return true
            }


            if (lista[0] == lista[4] && lista[8] == lista[4] && lista[0]) {
                return true
            }
            if (lista[2] == lista[4] && lista[6] == lista[2] && lista[2]) {
                return true
            }

        }



    </script>
