    <div style="background-color: rgb(38, 212, 105); padding: 50px;">
       <h1>Zadanie 1</h1>
       <input/>
       <button onclick="create_list()">Wpisz listę</button>
       <button onclick="check_item()">sprawdź element</button>
       <p class="ile"></p>
       <p class="gdzie"></p>
    </div>
    
    <div class="main" style="background-color: rgb(70, 125, 226); padding: 50px;">
        <h1>Zadanie 2</h1>
        <input class="color" oninput="change_color()" type="color"/>
    </div>
    <div  style="background-color: rgb(10, 218, 255); padding: 50px;">
        <h1>Zadanie 3</h1>
        <p>kliknij w kota</p>
        <img onclick="change_src(this)" class="0" style="width: 100px;" src="images/R.jpg" alt="kot">
        <img onclick="change_src(this)" class="1" style="width: 105px;" src="images/kot1.jpg" alt="kot">
        <img onclick="change_src(this)" class="2" style="width: 85px;" src="images/kot0.jpg" alt="kot">

        <img style="width: 500px;" class="bigger_image" alt="">
        <style>
            .imageContainer{
                display: flex;
                align-items: center
            }
           
        </style>
    </div>
    <div  style="background-color: rgb(255, 122, 122); padding: 50px;">
        <h1>Zadanie 4</h1>
        <div class="imageContainer">

            <button style="font-size: 25px; background-color: darkslategrey; border-radius: 10px; border: 1px solid rgb(0, 0, 0); height: 350px; " onclick="prev()"><-</button>
            
            <img style="width: 500px;" src="images/kot1.jpg" class="bigger_image1" alt="">
            
            <button style="font-size: 25px; background-color:  darkslategray; border-radius: 10px; border: 1px solid rgb(0, 0, 0); height: 350px;" onclick="next()">-></button>
        </div>
    </div>
    
    
    
    
    <script>
        //z1
        let zadanie1
        let sprawdź_element
        function create_list(){
            zadanie1 = document.querySelector("input").value.split(' ')
            console.log(zadanie1);
        }
        function check_item(){
            
            let gdzie = document.querySelector(".gdzie")

            gdzie.innerHTML = ""

             sprawdź_element = document.querySelector("input").value
            let counter = 0
             zadanie1.forEach((element, index) => {
                if(sprawdź_element == element){
                    gdzie.innerHTML += (index  + ", ")
                    counter += 1
                }
            });
            document.querySelector(".ile").innerHTML = counter + " razy wqystąpiło"
        }

        //z2
        function change_color(){
            let kolor = document.querySelector(".color").value
            document.querySelector(".main").style.backgroundColor = kolor
        }
        //z3

        function change_src(param) {
            console.log(param);
            document.querySelector(".bigger_image").src = param.src
            
        }
        //z4
        let lista = ["images/kot0.jpg", "images/kot1.jpg", "images/R.jpg"]
        let idx = 1
        let karuzela = document.querySelector(".bigger_image1")
        function prev(){
        idx -= 1
        console.log(idx);
            if(idx == -1){
                idx = 2
            }
            console.log(idx);
            karuzela.src = lista[idx]
            
        }
        function next(){
            idx += 1
            if(idx == 3){
                idx = 0
            }
            karuzela.src = lista[idx]
        }





    </script>
