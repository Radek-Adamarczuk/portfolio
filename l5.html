    <form onsubmit="return validate()"  method="get">
        <input name="email" required type="email" placeholder="email">

        <!-- required = wymagane, place holder"podpowiada co wpisac w pole, chceckbox = pole do zaznaczania, submit = przycisk przeslij -->

    <div style="background-color: rgb(0, 0, 0);">
        <p class="Big_letter" style="color :red ;">Hasło musi zawierać wielką litere</p>
        <p class="dlugosc" style="color :red ;">Hasło musi zawierać osiem znaków</p>
        <p class="special_char"  style="color :red ;">Hasło musi zawierać znak specjalny</p>
    </div>
    <script>
        function chceckpassword() {
            let haslo
            let dlugosc = false
            let wielka_litera = false
            let znak_specjalny = false
            haslo = document.querySelector(".haslo").value
            // "includes" sprawdza czy "(byle co)" jest w liscie i tekście
            console.log(haslo.includes("p"));

            //dlugosc
            let p_dlugosc = document.querySelector(".dlugosc")

            if (haslo.length >= 8) {
                dlugosc = true
                p_dlugosc.style.color = "green"
            }
            else {
                dlugosc = false
                p_dlugosc.style.color = "red"
            }

            //wielka litera
            let p_Big_letter = document.querySelector(".Big_letter")

            let wielkie_litery = "QWERTYUIOPLKJHGFDASZXCVBNM".split("")

            p_Big_letter.style.color = "red"

            wielkie_litery.forEach(element => {
                if (haslo.includes(element)) {
                    p_Big_letter.style.color = "green"
                    wielka_litera = true
                }
            });

            //znak specjalny
            let specjalne_znaki = "#@$%^&)*(!_+-=}{[]:<>?,.}".split("")
            let p_special_char = document.querySelector(".special_char")
             p_special_char.style.color = "red"

             specjalne_znaki.forEach(element => {
                if(haslo.includes(element)){
                    p_special_char.style.color = "green"
                    znak_specjalny = true
                }
             });

            return (dlugosc && wielka_litera && znak_specjalny)
             
             function validate(){
                let haslo = chceckpassword()
                let checked = document.querySelector(".box").checked
                console.log(checked)
                return false


             }
        }




    </script>
